<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>My Dashboard</h1>
            </div>
            <div class="dashboard-controls">
                <select id="dashboard-selector">
                    <option value="">Select Dashboard</option>
                    <!-- Dashboard options will be added dynamically -->
                </select>
                <button id="create-dashboard" class="btn primary">+ New Dashboard</button>
            </div>
        </header>

        <main>
            <div class="dashboard-info">
                <h2 id="dashboard-title">Welcome to Configurable Dashboard</h2>
                <p id="dashboard-description">Select or create a dashboard to get started.</p>
            </div>

            <div class="dashboard-actions">
                <!-- Initially hidden, will only show when a dashboard is selected -->
                <button id="add-card" class="btn primary" style="display: none;">
                    <i class="fas fa-plus"></i> Add Card
                </button>
            </div>

            <div id="cards-container" class="cards-container">
                <!-- Cards will be added here dynamically -->
                <!-- Empty state is removed from here and will be added by JavaScript when needed -->
            </div>
        </main>

        <!-- Modal for adding a new card -->
        <div id="add-card-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Card</h3>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="add-card-form">
                        <div class="form-group">
                            <label for="card-title">Title</label>
                            <input type="text" id="card-title" required>
                        </div>
                        <div class="form-group">
                            <label for="card-description">Description</label>
                            <textarea id="card-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="metric-type">Metric Type</label>
                            <select id="metric-type" required>
                                <option value="">Select a type</option>
                                <option value="percentage">Percentage</option>
                                <option value="number">Number</option>
                                <option value="star-rating">Star Rating</option>
                                <option value="word-list">List of Words</option>
                            </select>
                        </div>
                        <div id="metric-specific-fields">
                            <!-- Dynamic fields based on selected metric type -->
                        </div>
                        
                        <!-- Card Layout Options -->
                        <div class="form-section">
                            <h4>Card Layout Options</h4>
                            <div class="form-group">
                                <label for="card-color">Card Color</label>
                                <select id="card-color">
                                    <option value="default">Default</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="red">Red</option>
                                    <option value="orange">Orange</option>
                                    <option value="purple">Purple</option>
                                </select>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group half">
                                    <label for="card-width">Width (1-5 columns)</label>
                                    <select id="card-width">
                                        <option value="1">1 Column</option>
                                        <option value="2">2 Columns</option>
                                        <option value="3" selected>3 Columns</option>
                                        <option value="4">4 Columns</option>
                                        <option value="5">5 Columns</option>
                                    </select>
                                </div>
                                <div class="form-group half">
                                    <label for="card-height">Height (1-4 rows)</label>
                                    <select id="card-height">
                                        <option value="1" selected>1 Row</option>
                                        <option value="2">2 Rows</option>
                                        <option value="3">3 Rows</option>
                                        <option value="4">4 Rows</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn primary">Add Card</button>
                            <button type="button" class="btn secondary close-modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
